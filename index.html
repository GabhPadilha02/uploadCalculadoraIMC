<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculadora-imc/css/styles.css">
    <title>IMC</title>
</head>
<body>
    <main>
        <div class="container-calculator">
            <div class="title"><h1>Calculadora - IMC</h1></div>
            <div class="input">
                <label for="inputName">Nome: </label>
                <input type="text" name="inputName" class="form" id="inputName">
            </div>
            <div class="input">
                <label for="inputHeigth">Altura: </label>
                <input type="number" name="inputHeigth" id="inputHeigth">
            </div>
            <div class="input">
                <label for="inputWeight">Peso: </label>
                <input type="number" name="inputWeight" id="inputWeight"><br>
            </div>
            <button id="buttonCalc">Calcular</button>
            <div class="result" id="resultado"></div>
        </div>
    </main>
    <script src="/calculadora-imc/scritps/scripts.js"></script>
</body>
</html>
